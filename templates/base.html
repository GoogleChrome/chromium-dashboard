<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>{{ APP_TITLE }}</title>
<link rel="shortcut icon" href="/static/img/chromium-128.png">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,300italic,600,800|Source+Code+Pro:400,600">
<link rel="stylesheet" href="/static/css/main.css?2014-01-08">
<link rel="stylesheet" href="/static/css/font-awesome/font-awesome.css">

{% block rss %}{% endblock%}

{% block css %}{% endblock %}

<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<!-- iOS: run in full-screen mode and display upper status bar as translucent -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="/static/img/chromium-128.png">
<link rel="apple-touch-icon-precomposed" href="/static/img/chromium-128.png">

Platform.ShadowCSS.strictStyling = true;
</script>-->

{% block html_imports %}{% endblock %}
</head>

<body>

<div id="container">
  {% include "header.html" %}
  {% block subheader %}{% endblock %}
  <div id="content">
    {% block content %}{% endblock %}
  </div>
  {% include "footer.html" %}
</div>

{% block js %}{% endblock %}
<script src="/static/js/app.js"></script>
<script>
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-39048143-1']);
  _gaq.push(['_setDomainName', 'chromestatus.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
</body>
</html>
