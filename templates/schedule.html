{% extends "_base.html" %}
{% load verbatim %}
{% load inline_file %}

{% block css %}
  <style>{% inline_file "/static/css/schedule.css" %}</style>
{% endblock %}

{% block subheader %}
  <div id="subheader">
    <!--<h2>Chrome release timeline</h2>-->
    <div style="flex:1">
      <h3>Release timeline</h3>
      <!-- p class="description">Please note, all dates are estimates and are subject to change.</p -->
    </div>
    <!-- <paper-toggle-button> doesn't working here. Related links:
      https://github.com/PolymerElements/paper-toggle-button/pull/132 -->
    <label><input type="checkbox" class="hide-blink-checkbox">Hide Blink components</label>
  </div>
{% endblock %}

{% block content %}
  <section id="releases-section">
    <chromedash-schedule
      {% if user %}signedin{% endif %}
    ></chromedash-schedule>
  </section>
{% endblock %}

{% block js %}
  <script>
    (function() {
      'use strict';
      // Variables used in schedule.js
      const CHANNELS = {{channels|safe}};

      {% inline_file "/static/js/notifications.min.js" %}
      {% inline_file "/static/js/schedule-page.min.js" %}
    })();
  </script>
{% endblock %}
