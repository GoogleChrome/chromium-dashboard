{% extends "_base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/forms.css">
<style>
.delete-button {
  margin-left: 20px;
}
</style>
{% endblock %}

{% block subheader %}
<div id="subheader">
  <h2>Edit feature: {{ feature.name }}</h2>
</div>
<h3>{{ stage_name }}</h3>
{% endblock %}

{% block content %}
<section>
  <form name="feature_form" method="POST" action="{{current_path}}">
    <table>
      {{ feature_form }}

      <tr>
        <th></th>
        <td>
          <!-- TODO(jrobbins): Auto-check based on conditions. -->
          <input type="checkbox" name="set_stage"
                 id="set_stage">
          <label for="set_stage">
            Set the process stage to: {{ stage_name }}
          </label>
        </td>
      </tr>
    </table>

    <input class="button" type="submit" value="Submit">
    <button id="cancel-button" data-id="{{ feature_id }}">Cancel</button>
  </form>
</section>

{% endblock %}

{% block js %}
<script src="/static/js/admin/feature_form.min.js"></script>
{% endblock %}
