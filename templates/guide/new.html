{% extends "_base.html" %}

{% block css %}
<link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block drawer %}

{% endblock %}

{% block subheader %}
<div id="subheader">
  <h2>Add a feature</h2>
</div>
{% endblock %}

{% block content %}

<section>
  <form name="overview_form" method="POST" action="{{ current_path }}">
    <table>
      {{ overview_form }}
    </table>

    <input type="submit" class="primary" value="Submit">
  </form>
</section>


<section style="margin-top: 4em">
  <a href="/admin/features/new">Use old UI</a>
</section>
{% endblock %}

{% block js %}
<script src="/static/js/admin/process_overview_form.min.js"></script>
{% endblock %}
