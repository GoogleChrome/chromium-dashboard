{% extends "_base.html" %}

{% block css %}
  <link rel="stylesheet" href="/static/css/forms.css">
{% endblock %}

{% block preload %}
  <script type="module">
    import '/static/elements/chromedash-userlist.js';
  </script>
{% endblock %}

{% block subheader %}
<div id="subheader">
  <h2>Whitelist a user</h2>
</div>
{% endblock %}

{% block content %}
<section>

<chromedash-userlist action="{{current_path}}"></chromedeash-userlist>

</section>
{% endblock %}

{% block js %}
<script>
  const el = document.querySelector('chromedash-userlist');
  el.users = {{users|safe}};

  document.body.classList.remove('loading');
</script>
{% endblock %}
