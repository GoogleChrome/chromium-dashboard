openapi: 3.0.0
info:
  description: >-
    The API for chromestatus.com. chromestatus.com is the official tool used
    for tracking feature launches in Blink (the browser engine that powers
    Chrome and many other web browsers). This tool guides feature owners
    through our launch process and serves as a primary source for developer
    information that then ripples throughout the web developer ecosystem.
    More details at: https://github.com/GoogleChrome/chromium-dashboard
  version: 1.0.0
  title: chomestatus API
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: /api/v0
paths:
  /features:
    get:
      summary: retrive a list of feature
      operationId: getAllFeatures
      parameters:
        - name: q
          in: query
          description: Search query string.
          schema:
            type: string
            default:
        - name: sort
          in: query
          description: Sorting specification.
          schema:
            type: string
        - name: num
          in: query
          description: Number of results to return.
          schema:
            type: integer
            default: 100
        - name: start
          in: query
          description: Index of the first result to return.
          schema:
            type: integer
            default: 0
        - name: milestone
          in: query
          description: Filter features by milestone.
          schema:
            type: integer
        - name: releaseNotesMilestone
          in: query
          description: Filter features by release notes milestone.
          schema:
            type: integer
      responses:
        '200':
          description: A list of features with count
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureSearchResponse'
  /features/{feature_id}:
  /accounts:
    post:
      summary: Create a new account
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '200':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Bad request or user already exists
  /accounts/{account_id}:
    delete:
      summary: Delete an account
      operationId: deleteAccount
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: ID of the account to delete
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Done
        '400':
          description: Bad request
        '404':
          description: Account not found
  /componentsusers:
    get:
      summary: List all components and possible users
      operationId: listComponentUsers
      security:
        - XsrfToken: []
      responses:
        '200':
          description: List of all the potential users and components with existing subscribers and owners.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentsUsersResponse'
  /components/{componentId}/users/{userId}:
    put:
      summary: Add a user to a component
      operationId: addUserToComponent
      security:
        - XsrfToken: []
      parameters:
        - in: path
          name: componentId
          schema:
            type: integer
          required: true
          description: Component ID
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: User ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
      responses:
        '200':
          description: Success
    delete:
      summary: Remove a user from a component
      operationId: removeUserFromComponent
      security:
        - XsrfToken: []
      parameters:
        - in: path
          name: componentId
          schema:
            type: integer
          required: true
          description: Component ID
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: User ID
      responses:
        '200':
          description: Success
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
  /review-latency:
    get:
      summary: List recently reviewed features and their review latency
      operationId: listReviewsWithLatency
      responses:
        '200':
          description: >-
            List of recent reviews and their latency.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewLatency'
  /currentuser/permissions:
    get:
      summary: Get the permissions and email of the user
      operationId: getUserPermissions
      parameters:
        - in: query
          name: returnPairedUser
          schema:
            type: boolean
          required: false
          description: If true, return the permissions of the paired user.
      responses:
        '200':
          description: The permissions and email of the user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionsResponse'
  /currentuser/cues:
    get:
      summary: Get dismissed cues for the current user
      operationId: getDismissedCues
      responses:
        '200':
          description: List of dismissed cue cards
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid cue provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      summary: Dismiss a cue card for the signed-in user
      operationId: dismissCue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DismissCueRequest'
      responses:
        '200':
          description: Cue dismissed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
  /external_reviews/{review_group}:
    get:
      summary: List features whose external reviews are incomplete
      operationId: listExternalReviews
      parameters:
        - in: path
          name: review_group
          required: true
          schema:
            type: string
            enum:
              - tag
              - gecko
              - webkit
          description: >
            Which review group to focus on:
             * `tag` - The W3C TAG
             * `gecko` - The rendering engine that powers Mozilla Firefox
             * `webkit` - The rendering engine that powers Apple Safari
      responses:
        '200':
          description: >-
            List of all the outstanding reviews, ordered by urgency.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalReviewsResponse'
        '404':
          description: The review group wasn't recognized.
  /spec_mentors:
    get:
      summary: List spec mentors and their activity
      operationId: listSpecMentors
      parameters:
        - in: query
          name: after
          schema:
            type: string
            format: date
      responses:
        '200':
          description: >-
            List of all the matching spec mentors.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecMentor'
        '400':
          description: The ?after query parameter isn't a valid date in ISO YYYY-MM-DD format.
  /features/{feature_id}/{stage_id}/{gate_id}/intent:
    parameters:
      - name: feature_id
        in: path
        description: Feature ID
        required: true
        schema:
          type: integer
      - name: stage_id
        in: path
        description: Stage ID
        required: true
        schema:
          type: integer
      - name: gate_id
        in: path
        description: Gate ID
        required: true
        schema:
          type: integer
    get:
      summary: Get the HTML body of an intent draft
      operationId: getIntentBody
      responses:
        '200':
          description: Intent draft body.
          content:
            application/json::
              schema:
                $ref: '#/components/schemas/GetIntentResponse'
        '400':
          description: No feature or stage ID specified.
        '404':
          description: Feature or stage not found based on given ID.
    post:
      summary: Submit an intent to be posted on blink-dev
      operationId: postIntentToBlinkDev
      requestBody:
        description: Gate ID and additional users to CC email to.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostIntentRequest'
      responses:
        '200':
          description: Intent draft body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: No feature or stage ID specified.
        '404':
          description: Feature or stage not found based on given ID.
  /feature-latency:
    get:
      summary: List how long each feature took to launch
      operationId: listFeatureLatency
      parameters:
        - $ref: '#/components/parameters/startAtParam'
        - $ref: '#/components/parameters/endAtParam'
      responses:
        '200':
          description: >-
            List the latency of features that launched in date range.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureLatency'
        '400':
          description: One of the query parameters isn't a valid date in ISO YYYY-MM-DD format.
  /feature_links:
    get:
      summary: Get feature links by feature_id
      operationId: getFeatureLinks
      parameters:
        - name: feature_id
          in: query
          required: false
          schema:
            type: integer
        - name: update_stale_links
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: return the links and its information to the client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksResponse'
        '400':
          description: missing feature_id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '404':
          description: feature not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  /feature_links_summary:
    get:
      summary: Get feature links summary
      operationId: getFeatureLinksSummary
      responses:
        '200':
          description: return the links and its information to the client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksSummaryResponse'
  /feature_links_samples:
    get:
      summary: Get feature links samples
      operationId: getFeatureLinksSamples
      parameters:
        - name: domain
          in: query
          required: false
          schema:
            type: string
        - name: type
          in: query
          required: false
          schema:
            type: string
        - name: is_error
          in: query
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: return the sample links to the client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksSample'
components:
  parameters:
    startAtParam:
      in: query
      name: startAt
      schema:
        type: string
        format: date
      description: Start date (RFC 3339, section 5.6, for example, 2017-07-21). The date is inclusive.
      required: true
    endAtParam:
      in: query
      name: endAt
      schema:
        type: string
        format: date
      description: End date (RFC 3339, section 5.6, for example, 2017-07-21). The date is exclusive.
      required: true
  securitySchemes:
    XsrfToken:
      type: apiKey
      in: header
      name: X-Xsrf-Token
  schemas:
    FeatureSearchResponse:
    VerboseFeatureDict:
      properties:
        id:
          type: integer
          description: metadata
        created:
          $ref: '#/components/schemas/FeatureDictInnerUserEditInfo'
        updated:
          $ref: '#/components/schemas/FeatureDictInnerUserEditInfo'
        accurate_as_of:
          type: string
          nullable: true
        creator_email:
          type: string
          nullable: true
        updater_email:
          type: string
          nullable: true
        owner_emails:
          type: array
          items:
            type: string
        editor_emails:
          type: array
          items:
            type: string
        cc_emails:
          type: array
          items:
            type: string
        spec_mentor_emails:
          type: array
          items:
            type: string
        unlisted:
          type: boolean
        deleted:
          type: boolean
        editors:
          type: array
          items:
            type: string
          description: renamed metadata fields
        cc_recipients:
          type: array
          items:
            type: string
        spec_mentors:
          type: array
          items:
            type: string
        creator:
          type: string
          nullable: true
        name:
          type: string
          description: descriptive info
        summary:
          type: string
        category:
          type: string
        category_int:
          type: integer
        blink_components:
          type: array
          items:
            type: string
        star_count:
          type: integer
        search_tags:
          type: array
          items:
            type: string
        feature_notes:
          type: string
          nullable: true
        enterprise_feature_categories:
          type: array
          items:
            type: string
        feature_type:
          type: string
          description: metadata - process info
        feature_type_int:
          type: integer
        intent_stage:
          type: string
        intent_stage_int:
          type: integer
        active_stage_id:
          type: integer
          nullable: true
        bug_url:
          type: string
          nullable: true
        launch_bug_url:
          type: string
          nullable: true
        screenshot_links:
          type: array
          items:
            type: string
        first_enterprise_notification_milestone:
          type: integer
          nullable: true
        breaking_change:
          type: boolean
        enterprise_impact:
          type: integer
        flag_name:
          type: string
          nullable: true
          description: Implementation in Chrome
        finch_name:
          type: string
          nullable: true
        non_finch_justification:
          type: string
          nullable: true
        ongoing_constraints:
          type: string
          nullable: true
        motivation:
          type: string
          nullable: true
          description: Topic - Adoption
        devtrial_instructions:
          type: string
          nullable: true
        activation_risks:
          type: string
          nullable: true
        measurement:
          type: string
          nullable: true
        availability_expectation:
          type: string
          nullable: true
        adoption_expectation:
          type: string
          nullable: true
        adoption_plan:
          type: string
          nullable: true
        initial_public_proposal_url:
          type: string
          nullable: true
          description: Gate
        explainer_links:
          type: array
          items:
            type: string
        requires_embedder_support:
          type: boolean
        spec_link:
          type: string
          nullable: true
        api_spec:
          type: string
          nullable: true
        prefixed:
          type: boolean
          nullable: true
        interop_compat_risks:
          type: string
          nullable: true
        all_platforms:
          type: boolean
          nullable: true
        all_platforms_descr:
          type: boolean
          nullable: true
        tag_review:
          type: string
          nullable: true
        non_oss_deps:
          type: string
          nullable: true
        anticipated_spec_changes:
          type: string
          nullable: true
        security_risks:
          type: string
          nullable: true
        tags:
          type: array
          items:
            type: string
        tag_review_status:
          type: string
        tag_review_status_int:
          type: integer
          nullable: true
        security_review_status:
          type: string
        security_review_status_int:
          type: integer
          nullable: true
        privacy_review_status:
          type: string
        privacy_review_status_int:
          type: integer
          nullable: true
        ergonomics_risks:
          type: string
          nullable: true
        wpt:
          type: boolean
          nullable: true
        wpt_descr:
          type: string
          nullable: true
        webview_risks:
          type: string
          nullable: true
        devrel_emails:
          type: array
          items:
            type: string
        debuggability:
          type: string
          nullable: true
        doc_links:
          type: array
          items:
            type: string
            format: uri
        sample_links:
          type: array
          items:
            type: string
            format: uri
        stages:
          type: array
          items:
            $ref: '#/components/schemas/StageDict'
        experiment_timeline:
          type: string
          nullable: true
        resources:
          $ref: '#/components/schemas/FeatureDictInnerResourceInfo'
        comments:
          type: string
          nullable: true
        ff_views:
          type: integer
        safari_views:
          type: integer
        web_dev_views:
          type: integer
        browsers:
          $ref: '#/components/schemas/FeatureBrowsersInfo'
        standards:
          $ref: '#/components/schemas/FeatureDictInnerStandardsInfo'
        is_released:
          type: boolean
        is_enterprise_feature:
          type: boolean
        updated_display:
          type: string
          nullable: true
        new_crbug_url:
          type: string
          format: uri
          nullable: true
    FeatureDictInnerUserEditInfo:
      properties:
        by:
          type: string
        when:
          type: string
    FeatureDictInnerResourceInfo:
      properties:
        samples:
          type: array
          items:
            type: string
        docs:
          type: array
          items:
            type: string
    FeatureBrowsersInfo:
      properties:
        chrome:
          $ref: '#/components/schemas/FeatureDictInnerChromeBrowserInfo'
        ff:
          $ref: '#/components/schemas/FeatureDictInnerSingleBrowserInfo'
        safari:
          $ref: '#/components/schemas/FeatureDictInnerSingleBrowserInfo'
        webdev:
          $ref: '#/components/schemas/FeatureDictInnerSingleBrowserInfo'
        other:
          $ref: '#/components/schemas/FeatureDictInnerSingleBrowserInfo'
    FeatureDictInnerChromeBrowserInfo:
      properties:
        bug:
          type: string
          nullable: true
        blink_components:
          type: array
          items:
            type: string
          nullable: true
        devrel:
          type: array
          items:
            type: string
          nullable: true
        owners:
          type: array
          items:
            type: string
          nullable: true
        origintrial:
          type: boolean
          nullable: true
        intervention:
          type: boolean
          nullable: true
        prefixed:
          type: boolean
          nullable: true
        flag:
          type: string
          nullable: true
        status:
          $ref: '#/components/schemas/FeatureDictInnerBrowserStatus'
        desktop:
          type: integer
          nullable: true
        android:
          type: integer
          nullable: true
        webview:
          type: integer
          nullable: true
        ios:
          type: integer
          nullable: true
    FeatureDictInnerBrowserStatus:
      properties:
        text:
          type: string
          nullable: true
        val:
          type: integer
          nullable: true
        milestone_str:
          type: string
          nullable: true
    FeatureDictInnerSingleBrowserInfo:
      properties:
        view:
          $ref: '#/components/schemas/FeatureDictInnerViewInfo'
          nullable: true
    FeatureDictInnerViewInfo:
      properties:
        text:
          type: string
          nullable: true
        val:
          type: integer
          nullable: true
        url:
          type: string
          nullable: true
        notes:
          type: string
          nullable: true
    FeatureDictInnerStandardsInfo:
      properties:
        spec:
          type: string
          nullable: true
        maturity:
          $ref: '#/components/schemas/FeatureDictInnerMaturityInfo'
    FeatureDictInnerMaturityInfo:
      properties:
        text:
          type: string
          nullable: true
        short_text:
          type: string
          nullable: true  
        val:
          type: integer
    CreateAccountRequest:
      type: object
      properties:
        email:
          type: string
        isAdmin:
          type: boolean
        isSiteEditor:
          type: boolean
      required:
        - email
    AccountResponse:
      type: object
      properties:
        is_admin:
          type: boolean
        is_site_editor:
          type: boolean
        email:
          type: string
        id:
          type: integer
    GetIntentResponse:
      properties:
        subject:
          type: string
        email_body:
          type: string
      required:
      - subject
      - email_body
    PostIntentRequest:
      properties:
        gate_id:
          type: integer
        intent_cc_emails:
          type: array
          items:
            type: string
      required:
      - gate_id
      - intent_cc_emails
    MessageResponse:
      properties:
        message:
          type: string
      required:
      - message
    ComponentsUsersResponse:
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/ComponentsUser'
        components:
          type: array
          items:
            $ref: '#/components/schemas/OwnersAndSubscribersOfComponent'
    ComponentsUser:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email
    OwnersAndSubscribersOfComponent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        subscriber_ids:
          type: array
          items:
            type: integer
        owner_ids:
          type: array
          items:
            type: integer
      required:
        - id
        - name
    ComponentUsersRequest:
      description: Traits about the user in relation to the component
      properties:
        owner:
          type: boolean
          description: Impacts this user's ownership. For PUT, add ownership. For DELETE, remove ownership.
    ReviewLatency:
      type: object
      properties:
        feature:
          $ref: '#/components/schemas/FeatureLink'
        gate_reviews:
          type: array
          items:
            $ref: '#/components/schemas/GateLatency'
      required:
        - feature
        - gate_reviews
    GateLatency:
      type: object
      required:
        - gate_type
        - latency_days
      properties:
        gate_type:
          type: integer
        latency_days:
          type: integer
    SpecMentor:
      type: object
      properties:
        email:
          type: string
          format: email
        mentored_features:
          type: array
          items:
            $ref: '#/components/schemas/FeatureLink'
      required:
        - email
        - mentored_features
    FeatureLatency:
      type: object
      properties:
        feature:
          $ref: '#/components/schemas/FeatureLink'
        entry_created_date:
          type: string
          format: date
        shipped_milestone:
          type: integer
        shipped_date:
          type: string
          format: date
        owner_emails:
          type: array
          items:
            type: string
            format: email
      required:
        - feature
        - entry_created_date
        - shipped_milestone
        - shipped_date
        - owner_emails
    ExternalReviewsResponse:
      type: object
      required:
        - reviews
        - link_previews
      properties:
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/OutstandingReview'
        link_previews:
          type: array
          items:
            $ref: '#/components/schemas/LinkPreview'
    OutstandingReview:
      type: object
      required:
        - review_link
        - feature
        - current_stage
      properties:
        review_link:
          type: string
          format: url
        feature:
          $ref: '#/components/schemas/FeatureLink'
        current_stage:
          type: string
          enum:
            - incubating
            - prototyping
            - dev-trial
            - wide-review
            - origin-trial
            - shipping
            - shipped
          description: >
            The development stage that the feature has reached:
              - [`incubating`](https://www.chromium.org/blink/launching-features/#start-incubating)
              - [`prototyping`](https://www.chromium.org/blink/launching-features/#prototyping)
              - [`dev-trial`](https://www.chromium.org/blink/launching-features/#dev-trials)
              - [`wide-review`](https://www.chromium.org/blink/launching-features/#widen-review)
              - [`origin-trial`](https://www.chromium.org/blink/launching-features/#origin-trials)
              - [`shipping`](https://www.chromium.org/blink/launching-features/#new-feature-prepare-to-ship)
              - `shipped` - The feature is enabled by default in Chromium.
        estimated_start_milestone:
          type: integer
        estimated_end_milestone:
          type: integer
    FeatureLink:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          example: 5703707724349440
        name:
          type: string
          example: WebGPU
    LinkPreviewBase:
      type: object
      required:
        - url
        - type
        - information
        - http_error_code
      properties:
        url:
          type: string
          format: url
        type:
          type: string
        information:
          type: object
        http_error_code:
          type: integer
    LinkPreview:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - discriminator:
            propertyName: type
            mapping:
              github_issue: LinkPreviewGithubIssue
              github_markdown: LinkPreviewGithubMarkdown
              github_pull_request: LinkPreviewGithubPullRequest
              mdn_docs: LinkPreviewMdnDocs
              google_docs: LinkPreviewGoogleDocs
              mozilla_bug: LinkPreviewMozillaBug
              webkit_bug: LinkPreviewWebkitBug
              specs: LinkPreviewSpecs
    LinkPreviewGithubIssue:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                url:
                  type: string
                  format: url
                number:
                  type: integer
                title:
                  type: string
                user_login:
                  type: string
                state:
                  type: string
                  enum:
                    - open
                    - closed
                state_reason:
                  type: string
                  enum:
                    - completed
                    - reopened
                    - not_planned
                assignee_login:
                  type: string
                created_at:
                  type: string
                  format: date
                updated_at:
                  type: string
                  format: date
                closed_at:
                  type: string
                  format: date
                labels:
                  type: array
                  items:
                    type: string
    LinkPreviewGithubPullRequest:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewGithubIssue'
    LinkPreviewGithubMarkdown:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                _parsed_title:
                  type: string
                content:
                  type: string
    LinkPreviewOpenGraph:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
    LinkPreviewMdnDocs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewGoogleDocs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewMozillaBug:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewWebkitBug:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewSpecs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    FeatureLinksResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/LinkPreviewBase'
        has_stale_links:
          type: boolean
    FeatureLinksSummaryResponse:
      type: object
      properties:
        total_count:
          type: integer
        covered_count:
          type: integer
        uncovered_count:
          type: integer
        error_count:
          type: integer
        http_error_count:
          type: integer
        link_types:
          type: array
          items:
            $ref: '#/components/schemas/CounterEntry'
        uncovered_link_domains:
          type: array
          items:
            $ref: '#/components/schemas/CounterEntry'
        error_link_domains:
          type: array
          items:
            $ref: '#/components/schemas/CounterEntry'
    FeatureLinksSample:
        allOf:
          - $ref: '#/components/schemas/LinkPreviewBase'
          - type: object
            properties:
              feature_ids:
                type: array
                items:
                  type: integer
    CounterEntry:
      type: object
      properties:
        key:
          type: string
        count:
          type: integer
    PermissionsResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/UserPermissions'
      required:
        - user
    UserPermissions:
      type: object
      properties:
        can_create_feature:
          type: boolean
        approvable_gate_types:
          type: array
          items:
            type: integer
          description: each element should be unique as OAS does not support set
        can_comment:
          type: boolean
        can_edit_all:
          type: boolean
        is_admin:
          type: boolean
        email:
          type: string
          format: email
        editable_features:
          type: array
          items:
            type: integer
      required:
        - can_create_feature
        - approvable_gate_types
        - can_comment
        - can_edit_all
        - is_admin
        - email
        - editable_features
    DismissCueRequest:
      type: object
      properties:
        cue:
          type: string
          enum:
            - progress-checkmarks
      required:
        - cue
    SuccessMessage:
      type: object
      properties:
        message:
          type: string
          example: "Done"
    ErrorMessage:
      type: object
      properties:
        error:
          type: string
          example: "Error"
