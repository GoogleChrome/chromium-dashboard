openapi: 3.0.0
info:
  description: >-
    The API for chromestatus.com. chromestatus.com is the official tool used
    for tracking feature launches in Blink (the browser engine that powers
    Chrome and many other web browsers). This tool guides feature owners
    through our launch process and serves as a primary source for developer
    information that then ripples throughout the web developer ecosystem.
    More details at: https://github.com/GoogleChrome/chromium-dashboard
  version: 1.0.0
  title: chomestatus API
  license:
    name: Apache-2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
servers:
  - url: /api/v0
paths:
  /accounts:
    post:
      summary: Create a new account
      operationId: createAccount
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        '200':
          description: Account created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
        '400':
          description: Bad request or user already exists
  /accounts/{account_id}:
    delete:
      summary: Delete an account
      operationId: deleteAccount
      parameters:
        - in: path
          name: account_id
          schema:
            type: integer
          required: true
          description: ID of the account to delete
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Done
        '400':
          description: Bad request
        '404':
          description: Account not found
  /componentsusers:
    get:
      summary: List all components and possible users
      operationId: listComponentUsers
      security:
        - XsrfToken: []
      responses:
        '200':
          description: List of all the potential users and components with existing subscribers and owners.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentsUsersResponse'
  /components/{componentId}/users/{userId}:
    put:
      summary: Add a user to a component
      operationId: addUserToComponent
      security:
        - XsrfToken: []
      parameters:
        - in: path
          name: componentId
          schema:
            type: integer
          required: true
          description: Component ID
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: User ID
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
      responses:
        '200':
          description: Success
    delete:
      summary: Remove a user from a component
      operationId: removeUserFromComponent
      security:
        - XsrfToken: []
      parameters:
        - in: path
          name: componentId
          schema:
            type: integer
          required: true
          description: Component ID
        - in: path
          name: userId
          schema:
            type: integer
          required: true
          description: User ID
      responses:
        '200':
          description: Success
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
  /currentuser/cues:
    get:
      summary: Get dismissed cues for the current user
      operationId: getDismissedCues
      responses:
        '200':
          description: List of dismissed cue cards
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '400':
          description: Invalid cue provided
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    post:
      summary: Dismiss a cue card for the signed-in user
      operationId: dismissCue
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DismissCueRequest'
      responses:
        '200':
          description: Cue dismissed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
  /review-latency:
    get:
      summary: List recently reviewed features and their review latency
      operationId: listReviewsWithLatency
      responses:
        '200':
          description: >-
            List of recent reviews and their latency.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReviewLatency'
  /external_reviews/{review_group}:
    get:
      summary: List features whose external reviews are incomplete
      operationId: listExternalReviews
      parameters:
        - in: path
          name: review_group
          required: true
          schema:
            type: string
            enum:
              - tag
              - gecko
              - webkit
          description: >
            Which review group to focus on:
             * `tag` - The W3C TAG
             * `gecko` - The rendering engine that powers Mozilla Firefox
             * `webkit` - The rendering engine that powers Apple Safari
      responses:
        '200':
          description: >-
            List of all the outstanding reviews, ordered by urgency.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalReviewsResponse'
        '404':
          description: The review group wasn't recognized.
  /spec_mentors:
    get:
      summary: List spec mentors and their activity
      operationId: listSpecMentors
      parameters:
        - in: query
          name: after
          schema:
            type: string
            format: date
      responses:
        '200':
          description: >-
            List of all the matching spec mentors.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SpecMentor'
        '400':
          description: The ?after query parameter isn't a valid date in ISO YYYY-MM-DD format.
  /features/{feature_id}/process:
    parameters:
      - name: feature_id
        in: path
        description: Feature ID
        required: true
        schema:
          type: integer
    get:
      summary: Get the process for a feature
      operationId: getProcess
      responses:
        '200':
          description: The process for the feature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
        '404':
          description: Feature not found based on given ID.
  /features/{feature_id}/progress:
    parameters:
      - name: feature_id
        in: path
        description: Feature ID
        required: true
        schema:
          type: integer
    get:
      summary: Get the progress for a feature
      operationId: getProgress
      responses:
        '200':
          description: The progress for the feature. Since there's no fixed data structure for progress, it's defined as a free-form object.
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
        '404':
          description: Feature not found based on given ID.
  /features/{feature_id}/{stage_id}/{gate_id}/intent:
    parameters:
      - name: feature_id
        in: path
        description: Feature ID
        required: true
        schema:
          type: integer
      - name: stage_id
        in: path
        description: Stage ID
        required: true
        schema:
          type: integer
      - name: gate_id
        in: path
        description: Gate ID
        required: true
        schema:
          type: integer
    get:
      summary: Get the HTML body of an intent draft
      operationId: getIntentBody
      responses:
        '200':
          description: Intent draft body.
          content:
            application/json::
              schema:
                $ref: '#/components/schemas/GetIntentResponse'
        '400':
          description: No feature or stage ID specified.
        '404':
          description: Feature or stage not found based on given ID.
    post:
      summary: Submit an intent to be posted on blink-dev
      operationId: postIntentToBlinkDev
      requestBody:
        description: Gate ID and additional users to CC email to.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostIntentRequest'
      responses:
        '200':
          description: Intent draft body.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          description: No feature or stage ID specified.
        '404':
          description: Feature or stage not found based on given ID.
  /feature-latency:
    get:
      summary: List how long each feature took to launch
      operationId: listFeatureLatency
      parameters:
        - $ref: '#/components/parameters/startAtParam'
        - $ref: '#/components/parameters/endAtParam'
      responses:
        '200':
          description: >-
            List the latency of features that launched in date range.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FeatureLatency'
        '400':
          description: One of the query parameters isn't a valid date in ISO YYYY-MM-DD format.
components:
  parameters:
    startAtParam:
      in: query
      name: startAt
      schema:
        type: string
        format: date
      description: Start date (RFC 3339, section 5.6, for example, 2017-07-21). The date is inclusive.
      required: true
    endAtParam:
      in: query
      name: endAt
      schema:
        type: string
        format: date
      description: End date (RFC 3339, section 5.6, for example, 2017-07-21). The date is exclusive.
      required: true
  securitySchemes:
    XsrfToken:
      type: apiKey
      in: header
      name: X-Xsrf-Token
  schemas:
    Process:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        applicability:
          type: string
        stages:
          type: array
          items:
            $ref: '#/components/schemas/ProcessStage'
    ProcessStage:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        progress_items:
          type: array
          items:
            $ref: '#/components/schemas/ProgressItem'
        actions:
          type: array
          items:
            $ref: '#/components/schemas/Action'
        approvals:
          type: array
          items:
            $ref: '#/components/schemas/GateInfo'
        incoming_stage:
          type: integer
        outgoing_stage:
          type: integer
        stage_type:
          type: integer
          nullable: true
    ProgressItem:
      type: object
      properties:
        name:
          type: string
        field:
          type: string
    Action:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        prerequisites:
          type: array
          items:
            type: string
    GateInfo:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        gate_type:
          type: integer
        rule:
          type: string
        approvers:
          type: string
          description: A list of approvers. A single string can also be accepted and will be treated as a list containing that string.
        team_name:
          type: string
        escalation_email:
          type: string
          nullable: true
        slo_initial_response:
          type: integer
          default: 5
          description: DEFAULT_SLO_LIMIT is 5 in approval_defs.py
    CreateAccountRequest:
      type: object
      properties:
        email:
          type: string
        isAdmin:
          type: boolean
        isSiteEditor:
          type: boolean
      required:
        - email
    AccountResponse:
      type: object
      properties:
        is_admin:
          type: boolean
        is_site_editor:
          type: boolean
        email:
          type: string
        id:
          type: integer
    GetIntentResponse:
      properties:
        subject:
          type: string
        email_body:
          type: string
      required:
      - subject
      - email_body
    PostIntentRequest:
      properties:
        gate_id:
          type: integer
        intent_cc_emails:
          type: array
          items:
            type: string
      required:
      - gate_id
      - intent_cc_emails
    MessageResponse:
      properties:
        message:
          type: string
      required:
      - message
    ComponentsUsersResponse:
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/ComponentsUser'
        components:
          type: array
          items:
            $ref: '#/components/schemas/OwnersAndSubscribersOfComponent'
    ComponentsUser:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email
    OwnersAndSubscribersOfComponent:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        subscriber_ids:
          type: array
          items:
            type: integer
        owner_ids:
          type: array
          items:
            type: integer
      required:
        - id
        - name
    ComponentUsersRequest:
      description: Traits about the user in relation to the component
      properties:
        owner:
          type: boolean
          description: Impacts this user's ownership. For PUT, add ownership. For DELETE, remove ownership.
    ReviewLatency:
      type: object
      properties:
        feature:
          $ref: '#/components/schemas/FeatureLink'
        gate_reviews:
          type: array
          items:
            $ref: '#/components/schemas/GateLatency'
      required:
        - feature
        - gate_reviews
    GateLatency:
      type: object
      required:
        - gate_type
        - latency_days
      properties:
        gate_type:
          type: integer
        latency_days:
          type: integer
    SpecMentor:
      type: object
      properties:
        email:
          type: string
          format: email
        mentored_features:
          type: array
          items:
            $ref: '#/components/schemas/FeatureLink'
      required:
        - email
        - mentored_features
    FeatureLatency:
      type: object
      properties:
        feature:
          $ref: '#/components/schemas/FeatureLink'
        entry_created_date:
          type: string
          format: date
        shipped_milestone:
          type: integer
        shipped_date:
          type: string
          format: date
        owner_emails:
          type: array
          items:
            type: string
            format: email
      required:
        - feature
        - entry_created_date
        - shipped_milestone
        - shipped_date
        - owner_emails
    ExternalReviewsResponse:
      type: object
      required:
        - reviews
        - link_previews
      properties:
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/OutstandingReview'
        link_previews:
          type: array
          items:
            $ref: '#/components/schemas/LinkPreview'
    OutstandingReview:
      type: object
      required:
        - review_link
        - feature
        - current_stage
      properties:
        review_link:
          type: string
          format: url
        feature:
          $ref: '#/components/schemas/FeatureLink'
        current_stage:
          type: string
          enum:
            - incubating
            - prototyping
            - dev-trial
            - wide-review
            - origin-trial
            - shipping
            - shipped
          description: >
            The development stage that the feature has reached:
              - [`incubating`](https://www.chromium.org/blink/launching-features/#start-incubating)
              - [`prototyping`](https://www.chromium.org/blink/launching-features/#prototyping)
              - [`dev-trial`](https://www.chromium.org/blink/launching-features/#dev-trials)
              - [`wide-review`](https://www.chromium.org/blink/launching-features/#widen-review)
              - [`origin-trial`](https://www.chromium.org/blink/launching-features/#origin-trials)
              - [`shipping`](https://www.chromium.org/blink/launching-features/#new-feature-prepare-to-ship)
              - `shipped` - The feature is enabled by default in Chromium.
        estimated_start_milestone:
          type: integer
        estimated_end_milestone:
          type: integer
    FeatureLink:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          example: 5703707724349440
        name:
          type: string
          example: WebGPU
    LinkPreviewBase:
      type: object
      required:
        - url
        - type
        - information
        - http_error_code
      properties:
        url:
          type: string
          format: url
        type:
          type: string
        information:
          type: object
        http_error_code:
          type: integer
    LinkPreview:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - discriminator:
            propertyName: type
            mapping:
              github_issue: LinkPreviewGithubIssue
              github_markdown: LinkPreviewGithubMarkdown
              github_pull_request: LinkPreviewGithubPullRequest
              mdn_docs: LinkPreviewMdnDocs
              google_docs: LinkPreviewGoogleDocs
              mozilla_bug: LinkPreviewMozillaBug
              webkit_bug: LinkPreviewWebkitBug
              specs: LinkPreviewSpecs
    LinkPreviewGithubIssue:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                url:
                  type: string
                  format: url
                number:
                  type: integer
                title:
                  type: string
                user_login:
                  type: string
                state:
                  type: string
                  enum:
                    - open
                    - closed
                state_reason:
                  type: string
                  enum:
                    - completed
                    - reopened
                    - not_planned
                assignee_login:
                  type: string
                created_at:
                  type: string
                  format: date
                updated_at:
                  type: string
                  format: date
                closed_at:
                  type: string
                  format: date
                labels:
                  type: array
                  items:
                    type: string
    LinkPreviewGithubPullRequest:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewGithubIssue'
    LinkPreviewGithubMarkdown:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                _parsed_title:
                  type: string
                content:
                  type: string
    LinkPreviewOpenGraph:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewBase'
        - type: object
          required: [information]
          properties:
            information:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
    LinkPreviewMdnDocs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewGoogleDocs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewMozillaBug:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewWebkitBug:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    LinkPreviewSpecs:
      allOf:
        - $ref: '#/components/schemas/LinkPreviewOpenGraph'
    DismissCueRequest:
      type: object
      properties:
        cue:
          type: string
          enum:
            - progress-checkmarks
      required:
        - cue
    SuccessMessage:
      type: object
      properties:
        message:
          type: string
          example: "Done"
    ErrorMessage:
      type: object
      properties:
        error:
          type: string
          example: "Error"
