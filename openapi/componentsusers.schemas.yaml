ComponentsUsers:
  properties:
    users:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          name:
            type: string
          email:
            type: string
        required:
          - id
          - name
          - email
    components:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          name:
            type: string
          subscriber_ids:
            type: array
            items:
              type: integer
          owner_ids:
            type: array
            items:
              type: integer
        required:
          - id
          - name
