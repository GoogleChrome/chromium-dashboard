runtime: python39
service: notifier

handlers:
- url: /tasks/detect-intent
  script: auto
  # Header checks prevent raw access to this handler.  Tasks have headers.

- url: /tasks/email-subscribers
  script: auto
  # Header checks prevent raw access to this handler.  Tasks have headers.

app_engine_apis: true

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'
  DJANGO_SECRET: 'this-is-a-secret'
