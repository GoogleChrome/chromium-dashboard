  <script src="https://accounts.google.com/gsi/client" async defer nonce="fake nonce"></script>

  <script nonce="fake nonce">
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("loginStatus") == 'False') {
      alert('Please log in.');
    }
  </script>
  <script type="module" nonce="fake nonce">
    import {ChromeStatusClient} from "/static/dist/cs-client.js?v=Undeployed"
    window.csClient = new ChromeStatusClient(
        '', 0);

    
    const drawer = document.querySelector('chromedash-drawer');
    const header = document.querySelector('chromedash-header');
    header.addEventListener('drawer-clicked', (e) => {
      e.preventDefault();
      open = drawer.toggleDrawerActions();
    });
  </script>

  <script type="module" nonce="fake nonce" defer
          src="/static/dist/components.js?v=Undeployed"></script>
  

  
  <link rel="alternate" type="application/rss+xml" href="/features.xml" title="All features" />

</head>

<body class="loading" data-path="/?">

  <div id="app-content-container">
    <div>
      <div class="main-toolbar">
        <div class="toolbar-content">
          <chromedash-header
            appTitle="Local testing"
            currentPage="/?"
            googleSignInClientId="914217904764-enfcea61q4hqe7ak8kkuteglrbhk8el1.apps.googleusercontent.com"
            devMode="False">
          </chromedash-header>
        </div>
      </div>

      <div id="content">
        <div>
          <chromedash-drawer
            currentPage="/?"
            googleSignInClientId="914217904764-enfcea61q4hqe7ak8kkuteglrbhk8el1.apps.googleusercontent.com">
          </chromedash-drawer>
        </div>
        <chromedash-banner
          message=""
          timestamp="None">
        </chromedash-banner>
        <div id="rollout">
          <a href="/newfeatures">Try out our new features page</a>
        </div>
        <div id="spinner">
          <img src="/static/img/ring.svg">
        </div>
        <div id="content-flex-wrapper">
          <div id="content-component-wrapper">
            
            
  <div id="column-container">
    <div id="drawer-column">
      <h3>Filter By</h3>
        <!-- Use single quote here. The value is a json string with double quote. -->
        <chromedash-metadata implstatuses='[{"key": 1, "val": "No active development"}, {"key": 2, "val": "Proposed"}, {"key": 3, "val": "In development"}, {"key": 4, "val": "In developer trial (Behind a flag)"}, {"key": 5, "val": "Enabled by default"}, {"key": 6, "val": "Deprecated"}, {"key": 7, "val": "Removed"}, {"key": 8, "val": "Origin trial"}, {"key": 9, "val": "Browser Intervention"}, {"key": 10, "val": "On hold"}, {"key": 1000, "val": "No longer pursuing"}]'></chromedash-metadata>
    </div>
    <div id="content-column">
      <div id="subheader">
        <div class="feature-count">
          <h2>Features: <span class="num-features"></span></h2>
        </div>
        <div class="search">
          <input type="search" placeholder="Filter" disabled>
          <button class="legend-button">
            <iron-icon icon="chromestatus:help"></iron-icon>
          </button>
        </div>
      </div>
      <chromedash-featurelist
         user="{&#34;can_create_feature&#34;: true, &#34;can_edit_all&#34;: true, &#34;is_admin&#34;: true, &#34;editable_features&#34;: [], &#34;email&#34;: &#34;admin@example.com&#34;, &#34;dismissed_cues&#34;: &#34;[]&#34;}" 
         signedInUser="admin@example.com" 
        isSiteEditor
         editableFeatures="[]" 
        >
      </chromedash-featurelist>
    </div>
  </div>

          </div>
        </div>
      </div>

    </div>
    <chromedash-footer></chromedash-footer>
  </div>

  
  <chromedash-legend></chromedash-legend>


  
  <script type="module" nonce="fake nonce">
    import {loadFeatureLegendViews} from "/static/dist/features-page.js?v=Undeployed";
    (function() {
      'use strict';
      // Get values from server. used in /static/dist/features-page.js
      const VIEWS = {
        vendors: [{"key": 1, "val": "Shipped/Shipping"}, {"key": 2, "val": "In development"}, {"key": 3, "val": "Positive"}, {"key": 5, "val": "No signal"}, {"key": 7, "val": "Negative"}, {"key": 8, "val": "Neutral"}, {"key": 9, "val": "N/A"}, {"key": 10, "val": "Under consideration"}, {"key": 11, "val": "Important"}, {"key": 12, "val": "Worth prototyping"}, {"key": 13, "val": "Non-harmful"}, {"key": 14, "val": "Defer"}, {"key": 15, "val": "Harmful"}],
        webdevs: [{"key": 1, "val": "Strongly positive"}, {"key": 2, "val": "Positive"}, {"key": 3, "val": "Mixed signals"}, {"key": 4, "val": "No signals"}, {"key": 5, "val": "Negative"}, {"key": 6, "val": "Strongly negative"}],
        standards: [{"key": 1, "val": "De-facto standard"}, {"key": 2, "val": "Established standard"}, {"key": 3, "val": "Working draft or equivalent"}, {"key": 4, "val": "Editor's draft"}, {"key": 5, "val": "Public discussion"}, {"key": 6, "val": "No public standards discussion"}]
      };
      loadFeatureLegendViews(VIEWS);
    })();

    // Since we don't use chromedash-app on this page, re-implement a little
    // logic for the main menu shifting the page content on desktop.
    const isMobile = window.screen.width < 701;
    if (!isMobile) {
        const header = document.querySelector('chromedash-header');
        const drawer = document.querySelector('chromedash-drawer');
        const flexWrapper = document.querySelector('#content-flex-wrapper');
        const shiftedStyle = 'margin-left: 210px; justify-content: start';
        drawer.defaultOpen = true;
        flexWrapper.style = shiftedStyle;

        function shiftPage() {
            const slDrawer = drawer.shadowRoot.querySelector('sl-drawer');
            const isOpening = !slDrawer.open;
            flexWrapper.style = isOpening ? shiftedStyle : '';
        }
        header.addEventListener('drawer-clicked', shiftPage);
    }

  </script>


  <script src="https://www.googletagmanager.com/gtag/js?id=UA-179341418-1"
          async nonce="fake nonce"></script>

  
  <script type="module" nonce="fake nonce" src="/static/dist/shared.js?v=Undeployed"></script>
</body>
</html>
