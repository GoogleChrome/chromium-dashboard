language: node_js
node_js:
  - "8"
python:
  - "2.7"
dist: trusty
sudo: false
git:
  depth: 1
env:
  global:
  - CLOUDSDK_CORE_DISABLE_PROMPTS=1
  - CLOUDSDK_PYTHON_SITEPACKAGES=1
  - GAE_APP_ID=cr-status
cache:
  yarn: true
  pip: true
  directories:
    - node_modules
before_install:
- if [ ! -d $HOME/google-cloud-sdk/bin ]; then
    # The install script errors if this directory already exists,
    # but Travis already creates it when we mark it as cached.
    rm -rf $HOME/google-cloud-sdk;
    # The install script is overly verbose, which sometimes causes
    # problems on Travis, so ignore stdout.
    curl https://sdk.cloud.google.com | bash > /dev/null;
  fi
# This line is critical. We setup the SDK to take precedence in our
# environment over the old SDK that is already on the machine.
- source $HOME/google-cloud-sdk/path.bash.inc
- gcloud components update kubectl
- gcloud version

install:
  - npm install -g gulp
  - npm install
  - npm run deps
script:
  - npm run lint
  - npm run build
after_success:
  - df -h
  - "./travis/deploy_pr_gae.sh"
  - df -h
  - export LH_MIN_PASS_SCORE=96
  - export LH_TEST_URL=https://lighthouse-ci-staging-dot-cr-status.appspot.com/features
  - node node_modules/lighthouse-ci/runlighthouse.js --score=$LH_MIN_PASS_SCORE $LH_TEST_URL
