openapi: 3.0.0
info:
  description: "The API for chromestatus.com. chromestatus.com is the official tool\
    \ used for tracking feature launches in Blink (the browser engine that powers\
    \ Chrome and many other web browsers). This tool guides feature owners through\
    \ our launch process and serves as a primary source for developer information\
    \ that then ripples throughout the web developer ecosystem. More details at: https://github.com/GoogleChrome/chromium-dashboard"
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: chomestatus API
  version: 1.0.0
servers:
- url: /api/v0
paths:
  /accounts:
    post:
      operationId: create_account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountResponse'
          description: Account created successfully
        "400":
          description: Bad request or user already exists
      summary: Create a new account
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /accounts/{account_id}:
    delete:
      operationId: delete_account
      parameters:
      - description: ID of the account to delete
        explode: false
        in: path
        name: account_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deleteAccount_200_response'
          description: Account deleted successfully
        "400":
          description: Bad request
        "404":
          description: Account not found
      summary: Delete an account
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /components/{componentId}/users/{userId}:
    delete:
      operationId: remove_user_from_component
      parameters:
      - description: Component ID
        explode: false
        in: path
        name: componentId
        required: true
        schema:
          type: integer
        style: simple
      - description: User ID
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
      responses:
        "200":
          description: Success
      security:
      - XsrfToken: []
      summary: Remove a user from a component
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    put:
      operationId: add_user_to_component
      parameters:
      - description: Component ID
        explode: false
        in: path
        name: componentId
        required: true
        schema:
          type: integer
        style: simple
      - description: User ID
        explode: false
        in: path
        name: userId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ComponentUsersRequest'
      responses:
        "200":
          description: Success
      security:
      - XsrfToken: []
      summary: Add a user to a component
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /componentsusers:
    get:
      operationId: list_component_users
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ComponentsUsersResponse'
          description: List of all the potential users and components with existing
            subscribers and owners.
      security:
      - XsrfToken: []
      summary: List all components and possible users
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /currentuser/cues:
    get:
      operationId: get_dismissed_cues
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: List of dismissed cue cards
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getDismissedCues_400_response'
          description: Invalid cue provided
      summary: Get dismissed cues for the current user
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    post:
      operationId: dismiss_cue
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DismissCueRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Cue dismissed successfully
      summary: Dismiss a cue card for the signed-in user
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /currentuser/permissions:
    get:
      operationId: get_user_permissions
      parameters:
      - description: "If true, return the permissions of the paired user."
        explode: true
        in: query
        name: returnPairedUser
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionsResponse'
          description: The permissions and email of the user.
      summary: Get the permissions and email of the user
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /currentuser/token:
    post:
      operationId: refresh_token
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
          description: Successfully refreshed the token.
      summary: Refresh the XSRF token
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /external_reviews/{review_group}:
    get:
      operationId: list_external_reviews
      parameters:
      - description: |
          Which review group to focus on:
           * `tag` - The W3C TAG
           * `gecko` - The rendering engine that powers Mozilla Firefox
           * `webkit` - The rendering engine that powers Apple Safari
        explode: false
        in: path
        name: review_group
        required: true
        schema:
          enum:
          - tag
          - gecko
          - webkit
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalReviewsResponse'
          description: "List of all the outstanding reviews, ordered by urgency."
        "404":
          description: The review group wasn't recognized.
      summary: List features whose external reviews are incomplete
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /feature-latency:
    get:
      operationId: list_feature_latency
      parameters:
      - description: "Start date (RFC 3339, section 5.6, for example, 2017-07-21).\
          \ The date is inclusive."
        explode: true
        in: query
        name: startAt
        required: true
        schema:
          format: date
          type: string
        style: form
      - description: "End date (RFC 3339, section 5.6, for example, 2017-07-21). The\
          \ date is exclusive."
        explode: true
        in: query
        name: endAt
        required: true
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/FeatureLatency'
                type: array
          description: List the latency of features that launched in date range.
        "400":
          description: One of the query parameters isn't a valid date in ISO YYYY-MM-DD
            format.
      summary: List how long each feature took to launch
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /feature_links:
    get:
      operationId: get_feature_links
      parameters:
      - explode: true
        in: query
        name: feature_id
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: update_stale_links
        required: false
        schema:
          default: true
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksResponse'
          description: return the links and its information to the client
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: missing feature_id
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: feature not found
      summary: Get feature links by feature_id
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /feature_links_samples:
    get:
      operationId: get_feature_links_samples
      parameters:
      - explode: true
        in: query
        name: domain
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: type
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: is_error
        required: false
        schema:
          type: boolean
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksSample'
          description: return the sample links to the client
      summary: Get feature links samples
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /feature_links_summary:
    get:
      operationId: get_feature_links_summary
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureLinksSummaryResponse'
          description: return the links and its information to the client
      summary: Get feature links summary
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/<int:feature_id>/approvals/<int:gate_id>/comments:
    get:
      operationId: get_gate_comments
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Activity'
                type: array
          description: List of comments for the gate.
      summary: Get all comments for a given gate
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    post:
      operationId: add_gate_comment
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentsRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Comment added successfully
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User is not allowed to comment on this gate
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Gate not found
      summary: Add a comment to a specific gate
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/<int:feature_id>/approvals/comments:
    get:
      operationId: get_feature_comments
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCommentsResponse'
          description: List of comments for the feature.
      summary: Get all comments for a given feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    patch:
      operationId: update_feature_comment
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchCommentRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Comment updated successfully
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User is not allowed to update this comment
      summary: Update a comment on a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    post:
      operationId: add_feature_comment
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentsRequest'
        description: Add a review commend and possible set a approval value
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Comment added successfully
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User is not allowed to comment on this feature
      summary: Add a comment to a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/gates:
    get:
      operationId: get_gates_for_feature
      parameters:
      - description: The ID of the feature to retrieve votes for.
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGateResponse'
          description: A list of gates for the specified feature. List can be empty.
      summary: Get all gates for a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/gates/{gate_id}:
    post:
      operationId: set_assignees_for_gate
      parameters:
      - description: The ID of the feature to retrieve votes for.
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - description: The ID of the gate to retrieve votes for.
        explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostGateRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Assignees set successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Assignee is not a reviewer
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User does not have permission.
      summary: Set the assignees for a gate.
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/process:
    get:
      operationId: get_process
      parameters:
      - description: Feature ID
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Process'
          description: The process for the feature
        "404":
          description: Feature not found based on given ID.
      summary: Get the process for a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/progress:
    get:
      operationId: get_progress
      parameters:
      - description: Feature ID
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                additionalProperties: true
                type: object
          description: "The progress for the feature. Since there's no fixed data\
            \ structure for progress, it's defined as a free-form object."
        "404":
          description: Feature not found based on given ID.
      summary: Get the progress for a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/stages/{stage_id}/addXfnGates:
    post:
      operationId: add_xfn_gates_to_stage
      parameters:
      - explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - explode: false
        in: path
        name: stage_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Vote set successfully
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User does not have permission.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Feature or Stage not found.
      summary: Add a full set of cross-functional gates to a stage.
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/votes:
    get:
      operationId: get_votes_for_feature
      parameters:
      - description: Feature ID
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVotesResponse'
          description: A list of votes for the specified feature.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Feature not found
      summary: Get votes for a feature
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/votes/{gate_id}:
    get:
      operationId: get_votes_for_feature_and_gate
      parameters:
      - description: The ID of the feature to retrieve votes for.
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - description: The ID of the gate associated with the votes.
        explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetVotesResponse'
          description: A list of votes for the specified feature and gate.
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Feature or gate not found.
      summary: Get votes for a feature and gate
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    post:
      operationId: set_vote_for_feature_and_gate
      parameters:
      - description: The ID of the feature to retrieve votes for.
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - description: The ID of the gate associated with the votes.
        explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostVoteRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessMessage'
          description: Vote set successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: Feature or gate not found.
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: User does not have permission.
      summary: Set a user's vote value for the specific feature and gate.
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /features/{feature_id}/{stage_id}/{gate_id}/intent:
    get:
      operationId: get_intent_body
      parameters:
      - description: Feature ID
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - description: Stage ID
        explode: false
        in: path
        name: stage_id
        required: true
        schema:
          type: integer
        style: simple
      - description: Gate ID
        explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            'application/json:':
              schema:
                $ref: '#/components/schemas/GetIntentResponse'
          description: Intent draft body.
        "400":
          description: No feature or stage ID specified.
        "404":
          description: Feature or stage not found based on given ID.
      summary: Get the HTML body of an intent draft
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
    post:
      operationId: post_intent_to_blink_dev
      parameters:
      - description: Feature ID
        explode: false
        in: path
        name: feature_id
        required: true
        schema:
          type: integer
        style: simple
      - description: Stage ID
        explode: false
        in: path
        name: stage_id
        required: true
        schema:
          type: integer
        style: simple
      - description: Gate ID
        explode: false
        in: path
        name: gate_id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostIntentRequest'
        description: Gate ID and additional users to CC email to.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
          description: Intent draft body.
        "400":
          description: No feature or stage ID specified.
        "404":
          description: Feature or stage not found based on given ID.
      summary: Submit an intent to be posted on blink-dev
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /gates/pending:
    get:
      operationId: get_pending_gates
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetGateResponse'
          description: A list of all pending gates.
      summary: Get all pending gates
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /review-latency:
    get:
      operationId: list_reviews_with_latency
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ReviewLatency'
                type: array
          description: List of recent reviews and their latency.
      summary: List recently reviewed features and their review latency
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
  /spec_mentors:
    get:
      operationId: list_spec_mentors
      parameters:
      - explode: true
        in: query
        name: after
        required: false
        schema:
          format: date
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/SpecMentor'
                type: array
          description: List of all the matching spec mentors.
        "400":
          description: The ?after query parameter isn't a valid date in ISO YYYY-MM-DD
            format.
      summary: List spec mentors and their activity
      x-openapi-router-controller: chromestatus_openapi.controllers.default_controller
components:
  parameters:
    startAtParam:
      description: "Start date (RFC 3339, section 5.6, for example, 2017-07-21). The\
        \ date is inclusive."
      explode: true
      in: query
      name: startAt
      required: true
      schema:
        format: date
        type: string
      style: form
    endAtParam:
      description: "End date (RFC 3339, section 5.6, for example, 2017-07-21). The\
        \ date is exclusive."
      explode: true
      in: query
      name: endAt
      required: true
      schema:
        format: date
        type: string
      style: form
  schemas:
    Vote:
      example:
        feature_id: 0
        gate_id: 6
        gate_type: 1
        set_by: set_by
        state: 5
        set_on: set_on
      properties:
        feature_id:
          title: feature_id
          type: integer
        gate_id:
          title: gate_id
          type: integer
        gate_type:
          title: gate_type
          type: integer
        set_by:
          format: email
