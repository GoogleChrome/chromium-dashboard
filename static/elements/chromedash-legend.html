<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="chromedash-color-status.html">

<dom-module id="chromedash-legend">
<link rel="import" type="css" href="../css/elements/chromedash-legend.css">
<template>
  <div id="overlay">
    <h3>About the data</h3>
    <section class="content-wrapper">
      <content class="description"></content>
    </section>
    <h3>Color legend</h3>
    <p>Colors indicate the "interoperability risk" for a given feature. The risk increases as <chromedash-color-status value="1" max="{{views.vendors.length}}"></chromedash-color-status> â†’ <chromedash-color-status value="{{views.vendors.length}}" max="{{views.vendors.length}}"></chromedash-color-status>, and the color meaning differs for browser vendors, web developers, and the standards process.</p>
    <section class="views">
      <div>
        <label>Browser vendors</label>
        <ul>
          <template is="dom-repeat" items="{{views.vendors}}" as="o">
            <li><chromedash-color-status value="{{o.key}}" max="{{views.vendors.length}}"></chromedash-color-status><span>{{o.val}}</span></li>
          </template>
        </ul>
      </div>
      <div>
        <label>Web developer</label>
        <ul>
          <template is="dom-repeat" items="{{views.webdevs}}" as="o">
            <li><chromedash-color-status value="{{o.key}}" max="{{views.webdevs.length}}"></chromedash-color-status><span>{{o.val}}</span></li>
          </template>
        </ul>
      </div>
      <div>
        <label>Standards values</label>
        <ul>
          <template is="dom-repeat" items="{{views.standards}}" as="o">
            <li><chromedash-color-status value="{{o.key}}" max="{{views.standards.length}}"></chromedash-color-status><span>{{o.val}}</span></li>
          </template>
        </ul>
      </div>
    </section>
    <h3>Search</h3>
    <section>
      <label>Example search queries</label>
      <ul class="queries">
        <li><span>"browsers.chrome.desktop&lt;30"</span>features that landed before 30</li>
        <li><span>"browsers.chrome.desktop&lt;=50"</span>features in desktop chrome 50</li>
        <li><span>"browsers.chrome.android&gt;40"</span>features that landed on Chrome Android after 40 (milestone types: browsers.chrome.android, browsers.chrome.ios, browsers.chrome.webview)</li>
        <li><span>"browsers.chrome.status.val=4"</span>features behind a flag</li>
        <li><span>"category:CSS"</span>features in the CSS category</li>
        <li><span>"component:Blink>CSS"</span>features under the Blink component "Blink>CSS"</li>
        <li><span>"browsers.chrome.owners:user@example.org"</span>features owned by user@example.org</li>
      </ul>
    </section>
    <div class="content-wrapper"><content></content></div>
  </div>
</template>
<script>
  Polymer({
    is: 'chromedash-legend',
    properties: {
      opened: {
        type: Boolean,
        value: false,
        notify: true,
        reflectToAttribute: true
      },
      views: {
        type: Array,
        value: function() { return []; }
      }
    },

    _dissmissEl: null,

    attached: function() {
      Polymer.RenderStatus.afterNextRender(this, function() {
        this._dissmissEl = Polymer.dom(this).querySelector('[dialog-dismiss]');
        if (this._dissmissEl) {
          this.listen(this._dissmissEl, 'click', 'toggle');
        }
      });
    },
    detached: function() {
      if (this.this._dissmissEl) {
        this.unlisten(this._dissmissEl, 'click', 'toggle');
      }
    },
    toggle: function() {
      this.opened = !this.opened;
      document.body.style.overflow = this.opened ? 'hidden' : '';
    }
  });
</script>
</dom-module>
